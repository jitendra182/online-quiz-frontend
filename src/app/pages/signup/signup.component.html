<div class="bootstrap-wrapper">
  <div class="container" style="margin-top: 20px;">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="container text-center">
          <img src="../../../assets/signup.png" alt="" srcset="" height="70px">
        </div>
        <h1 class="text-center">Register Here !!</h1>

        <form (ngSubmit)="formSubmit()">
          <!-- username field -->
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>User Name</mat-label>
            <input [(ngModel)]="user.username" name="username" matInput placeholder="Enter Username">
          </mat-form-field>

          <!-- password field -->
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>User Password</mat-label>
            <input [(ngModel)]="user.password" name="password" type="password" matInput placeholder="Enter Password">
          </mat-form-field>

          <!-- first name -->
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>First name</mat-label>
            <input [(ngModel)]="user.firstName" name="firstName" matInput placeholder="Enter First Name">
          </mat-form-field>

          <!-- last name -->
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Last Name</mat-label>
            <input [(ngModel)]="user.lastName" name="lastName" matInput placeholder="Enter Last Name">
          </mat-form-field>

          <!-- email field -->
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Email Address</mat-label>
            <input [(ngModel)]="user.email" name="email" type="email" matInput placeholder="Enter Email Address">
          </mat-form-field>

          <!-- phone number -->
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Phone Number </mat-label>
            <input [(ngModel)]="user.phone" name="phone" type="number" matInput placeholder="Enter Phone Number">
          </mat-form-field>

          <div class="container text-center">
            <button type="submit" mat-raised-button color="primary">Register</button>
            <button type="button" style="margin-left: 20px;" mat-raised-button color="accent">Clear</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
